{% extends "base.html" %}
{% block content %}

    <main id="main">

        <!-- ======= Post Grid Section ======= -->
        <section id="posts" class="posts">
            <div class="container" data-aos="fade-up">
                <div class="row mt-2 mb-5">
                    <button class="btn btn-success col-lg-2"><a href="{{ url_for('posts.new_post') }}">Новая статья</a>
                    </button>
                </div>
                <div class="row g-5">
                    {% for post in posts.items %}
                        <div class="col-lg-12">
                            <div class="post-entry-1 lg">
                                <h2><a href="{{ url_for('posts.post', post_id=post.id) }}">
                                    {{ post.title }}
                                </a></h2>
                                <div class="post-meta"><span class="date">{{ post.category.name }}</span> <span
                                        class="mx-1">&bullet;</span>
                                    <span>{{ post.date_posted.strftime('%A, %d %B %Y %I:%M %p') }}</span></div>


                                <div style="display: flex;">
                                    <button class="btn btn-secondary me-2"><a
                                            href="{{ url_for('posts.update_post', post_id=post.id) }}">Редактировать</a>
                                    </button>
                                    <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                                        <input class="btn btn-danger" type="submit" value="Удалить">
                                    </form>

                                </div>
                            </div>

                        </div>

                    {% endfor %}
                </div> <!-- End .row -->
            </div>
        </section> <!-- End Post Grid Section -->


    </main><!-- End #main -->

{% endblock %}
